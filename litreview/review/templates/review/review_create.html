{% extends 'base.html' %}
{% block content %}
    <h2>Créer une review en réponse à un ticket</h2>
    {%  include 'review/partials/ticket_snipet.html' with ticket=ticket %}
    <form method='post' enctype='multipart/form-data'>
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit">Publier</button>
    </form>
{% endblock content %}

{% extends 'base.html' %}
{% block content %}
    <h2>Modifis ta demande ici !</h2>
    <form method="post"  enctype='multipart/form-data' class="modify_form">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit">Sauvegarder les changements</button>
    </form>
    <hr>
    <form method="post">
        {{ delete_form.as_p }}
        {% csrf_token %}
        <button type="submit">Supprimer</button>
    </form>
{% endblock content %}

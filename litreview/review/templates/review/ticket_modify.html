{% extends 'base.html' %}
{% block content %}
    <h2>Modifis ta demande ici !</h2>
    <form method="post"  enctype='multipart/form-data' class="modify_form">
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit">Sauvegarder les changements</button>
    </form>
    <hr>
    <button onclick="document.getElementById('id01').style.display='block'">Supprimer ma demande</button>

    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">Ã—</span>
          <div class="container">
            <h2>Voulez vous vraiment supprimer votre demande ?</h2>
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <form method="post" id="delete_form">
                {{ delete_form.as_p }}
                {% csrf_token %}
                
                <button type="submit" id="delete_button">Supprimer</button>
              </form>
            </div>
          </div>
      </div>
{% endblock content %}

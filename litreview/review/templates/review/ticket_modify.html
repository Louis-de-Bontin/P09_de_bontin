{% extends 'base.html' %}
{% block content %}
    <p>Modifis ta demande ici !</p>
    <form method="post"  enctype='multipart/form-data'>
        {{ edit_form.as_p }}
        {% csrf_token %}
        <button type="submit">Sauvegarder les changements</button>
    </form>
    <hr>
    <p>Suprimer ta demande ? </p>
    <form method="post">
        {{ delete_form.as_p }}
        {% csrf_token %}
        <button type="submit">Supprimer ?</button>
    </form>
{% endblock content %}
